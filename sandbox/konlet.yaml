spec:
  containers:
    - name: playground
      image: 'registry.digitalocean.com/codiew/codenire-sandbox:latest'
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock
      securityContext:
        privileged: true
      stdin: false
      tty: true
  restartPolicy: Always
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
