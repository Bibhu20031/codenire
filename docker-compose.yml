services:
  playground:
    container_name: play_dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: "go1.23.4"
    profiles:
      - build
    volumes:
#      - ./example/hooks/file:/hooks
      - ./../codenireweb/var/artefacts/plugins/web:/hook_handler
    ports:
      - "8081:8081/tcp"
    stdin_open: true
    tty: true
    restart: on-failure
    networks:
      - "sandnet"
    entrypoint: [
      "/app/codenire",
      "--backend-url", "http://sandbox_dev/run",
      "--port", "8081",
      "--hooks-dir", "/hooks",
      "--hooks-plugins", "/hook_handler"
    ]

  sandbox:
    container_name: sandbox_dev
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    profiles:
      - build
    ports:
      - "8080:80/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./example/dockerfiles:/dockerfiles
    networks:
      - sandnet
    stdin_open: true
    tty: true
    restart: "no"

    entrypoint: [
      "/usr/local/bin/sandbox",
      "--dockerFilesPath", "/dockerfiles",
      "--replicaContainerCnt", "1",
    ]

networks:
  sandnet:
    name: codenire